		<!-- Vue.js -->
			<script>
				var mainsec = new Vue({
					el:'#main',
					data:{
						defaults: 1,

						/*             Change Things Here            */
						// Show on loaded
						text:"<p>ÊÑüË∞¢ÊÇ®ÁöÑÊîØÊåÅÔºåÊÇ®ÂèØ‰ª•Âú®‰∏ãÊñπÈÄâÊã©ÊîØÊåÅÊñπÂºè</p>",
						// Payments
						method:[
							{
								name:"Alipay",
								icon:"icon brands fa-alipay",
								desc:"ÊîØ‰ªòÂÆù",
								content:"<img src=\"images/demoQR.png\" class=\"qr\" /><br /><h2><a href=\"alipayqr://platformapi/startapp?saId=10000007&qrcode=null\"><u>ÊîØ‰ªòÂÆù[ÁÇπÂáªÂç≥ÂèØÊâìÂºÄ]</u></a></h2>",
								show: false
							},
							{
								name:"Wechat",
								icon:"icon brands fa-weixin",
								desc:"ÂæÆ‰ø°ÊîØ‰ªò",
								content:"<img src=\"images/demoQR.png\" class=\"qr\" /><br /><h2>ÂæÆ‰ø°</h2>",
								show:false
							},
							{
								name:"QQ",
								icon:"icon brands fa-qq",
								desc:"QQÈí±ÂåÖ",
								content:"<img src=\"images/demoQR.png\" class=\"qr\" /><br /><h2>QQÈí±ÂåÖ</h2>",
								show:false
							}
						],
						/*           Change ends here              */
						buttonShow:0,
						backButton:0,
						deg:0,
						fromurl:""
					},
					methods: {
						showMethod: function(name){
							this.defaults = 0
							this.hideMethod(false)
							let num = 0;
							for(num = 0; num < this.method.length; num++){
								if(this.method[num].name == name){
									break;
								}
							}
							clearTimeout(this.timer)
							this.timer = setTimeout(()=>{
								this.method[num].show = true
								this.buttonShow = 1
							},500)
							
						},
						hideMethod: function(neededDefault = true){
							for(let i = 0; i < this.method.length; i++){
								this.method[i].show = false
							}
							clearTimeout(this.timer)
							if(neededDefault == true){
								this.buttonShow = false
								this.timer = setTimeout(()=>{
									this.defaults = 1
								},500)
							}
						},
						rotateCard: function(deg,time,axis){
							this.deg += deg
							var ele = document.getElementById('main')
							ele.style.transition = "all " + time + "s 0s"
							ele.style.transform = "rotate" + axis + "(" +this.deg + "deg)"
						},
						screenShot: function(){
							var button = document.getElementById("screenshot");
							button.disabled = true;
							button.innerHTML = "Êà™Âõæ‰∏≠‚Ä¶";
							html2canvas(document.body).then(canvas => {
								var w = window.open();
								w.document.title = "‰øùÂ≠òÊà™Âõæ";
								var i = w.document.createElement("img");
								w.document.body.appendChild(i);
								i.src = canvas.toDataURL('image/jpg');
								w.alert("ÈïøÊåâÂõæÁâáÊàñÁõ¥Êé•‰øùÂ≠òÂõæÁâáÂç≥ÂèØ");
								button.innerHTML = "‰øùÂ≠òÁΩëÈ°µÊà™Âõæ";
								button.disabled = false;
							});
						}
					}
				});
			</script>

	</body>
	<script>
		function loaded(){
			var url;
			var browser = navigator.userAgent.toLowerCase();
			if (browser.match(/MicroMessenger/i) == 'micromessenger') {
				//ÂæÆ‰ø°ÊµèËßàÂô®
				setTimeout(function(){mainsec.showMethod("Wechat")},1500);
			} else if(browser.indexOf(' qq') != -1 && browser.indexOf('mqqbrowser') != -1){
				//qqÂÜÖÁΩÆÊµèËßàÂô®
				setTimeout(function(){mainsec.showMethod("QQ")},1500);
			} else if(/AlipayClient/.test(window.navigator.userAgent)){
				//ÊîØ‰ªòÂÆùÊµèËßàÂô®
				setTimeout(function(){mainsec.showMethod("Alipay")},1500);
				url = "#"; // Your alipay link
			}
			if(url){

					window.location.href=url
				},2500);
			}
		}
	</script>
